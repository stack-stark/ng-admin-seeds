<article nz-typography>
  <h1 nz-typography>关于本项目</h1>
  <p nz-typography>
    <span
      nz-typography><strong>这是一个基于angular9和ng-zorro,ngrx的种子项目,并使用及封装了很多常用第三方组件/管道/方法等,方便快速入门学习angular开发以及上手业务开发</strong></span>.
  </p>
  <h1 nz-typography>包/库信息</h1>
  <nz-table #basicTable [nzData]="packageInfo" [nzShowPagination]="false">
    <thead>
      <tr>
        <th>包</th>
        <th>版本</th>
        <th>用途</th>
        <th>文档地址</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.package }}</td>
        <td>{{ data.version }}</td>
        <td>{{ data.use }}</td>
        <td>
          <a [href]="data.document" target="_blank">
          {{ data.document }}
        </a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <h1 nz-typography>在线预览</h1>
  <a href="http://ng-seeds.asnyc.cn" target="_blank" rel="在线预览">点击跳转在线预览</a>
  <nz-divider></nz-divider>

  
</article>
