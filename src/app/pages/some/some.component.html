<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No.</th>
      <th>作者</th>
      <th>书名</th>
      <th>价格</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookList; let i = index;">
      <td>{{i+1}}</td>
      <td>{{book.author}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.price}}</td>
      <td>{{book.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <button (click)="delBook(book)" class="btn btn-danger">删除</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <div>书名: <input type="text" [(ngModel)]="bookName" /></div>
  <div>作者: <input type="text" [(ngModel)]="author" /></div>
  <div>价格: <input type="text" [(ngModel)]="price" /></div>
  <div>
    <button type="button" (click)="submit()">提交</button>
  </div>
</div>


<br>

<button id="increment" (click)="increment()">Increment</button>

<div>Current Count: {{ count }}</div>

<button id="decrement" (click)="decrement()">Decrement</button>

<button id="reset" (click)="reset()">Reset Counter</button>
