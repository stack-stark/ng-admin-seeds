<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Angular种子项目</h1>
        </a>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <ng-container *ngFor="let item of menuList; trackBy: trackByItems">
          <ng-container *ngIf="item.children">
            <li nz-submenu [nzOpen]="item.open" [nzTitle]="item.name" [nzIcon]="item.nzIcon">
              <ng-container *ngFor="let ch of item.children">
                <ul>
                  <li nz-menu-item nzMatchRouter>
                    <a routerLink="{{ch['routerLink']}}">{{ch['name']}}</a>
                  </li>
                </ul>
              </ng-container>
            </li>
          </ng-container>

          <ng-container *ngIf="!item.children">
            <li nz-menu-item nzMatchRouter >
              <span><i nz-icon [nzType]="item.nzIcon" nzTheme="outline"></i></span>
              <a routerLink="{{item['routerLink']}}">{{item['name']}}</a>
            </li> 
          </ng-container>
        </ng-container>

      </ul>

    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Angular种子项目,基于ng-zorro,由 stack-stark 构建</nz-footer>
    </nz-layout>
  </nz-layout>
